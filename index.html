<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keep</title>
    <!-- Bootstrap stylesheets -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <!-- css stylesheets -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Animation -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <!--=====================
        haeder section
        ========================= -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light p-1 shadow-sm">
        <div class="container">
          <a
            class="
              navbar-brand
              d-flex
              align-items-center
              fw-light
              text-capitalize
            "
            href="#"
          >
            <img
              src="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png"
              alt="logo"
            />
            keep
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><i class="bi bi-person-circle fs-4"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!--========================
    Input fields
    =============================-->
    <section class="container">
      <div class="row">
        <div class="col-12 col-md-12 col-lg-12 my-5">
          <div class="inner-inpubox w-50 m-auto shadow rounded p-3 h-100">
            <!-- title-section -->
            <div class="notes-title">
              <span class="title-placeholder">Title</span>
              <div class="title-input" contenteditable="true"></div>
            </div>
            <!-- Note Section -->
            <div class="main-notes">
              <span class="placeholder">Take a note...</span>
              <div class="note-input" contenteditable="true"></div>
            </div>

            <!-- save button -->
            <div class="save-btns pt-2 d-flex justify-content-end">
              <button class="btn btn-primary save-btn">Save</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!--=====================
        All notes section
        ===========================-->
    <section class="container my-5">
      <div class="row g-4 all-notes"></div>
    </section>

    <!-- Footer -->
    <section class="container my-5">
      <div class="row">
        <div
          class="col-12 d-flex justify-content-center align-items-end"
          style="height: 14rem"
        >
          <h5>Created by <span class="bg-warning p-1 rounded">Raiyan</span></h5>
        </div>
      </div>
    </section>
    <!-- Script js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
